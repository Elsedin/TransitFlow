version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: transitflow-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - transitflow-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: transitflow-sqlserver
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Express"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - transitflow-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transitflow-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IB210131;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      - sqlserver
      - rabbitmq
    networks:
      - transitflow-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: transitflow-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      - rabbitmq
    networks:
      - transitflow-network

volumes:
  rabbitmq_data:
  sqlserver_data:

networks:
  transitflow-network:
    driver: bridge
